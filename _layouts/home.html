<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <link rel="stylesheet" type="text/css" 
        href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css"/>
  <link rel="stylesheet" type="text/css" 
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>

  <body>

    {% include header.html %}

    <main class="page-content HomeDashboard" aria-label="Content">
      {{ content }}
    </main>

    {% include footer.html %}

    <script type="text/javascript" 
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" 
            src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js" 
            defer></script>
    <script type="text/javascript" 
            src="{{ "/assets/js/offcanvas.js" | relative_url }}" 
            defer></script>
    <script type="text/javascript" 
            src="{{ "/assets/js/slider.js" | relative_url }}" defer></script>
    <script type="text/javascript" 
            src="{{ "/assets/js/header.js" | relative_url }}" defer></script>
  </body>

</html>
